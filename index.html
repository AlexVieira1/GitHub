<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        54.99
        <button onclick="remover(0)" id="remover0">-</button>
        <span id="quantidade0" type="number">0</span>
        <button onclick="adicionar(0)" id="adicionar0">+</button>
        <span id="total0">0</span>
    </section>
    <section>
        39.99
        <button onclick="remover(1)" id="remover1">-</button>
        <span id="quantidade1" type="number">0</span>
        <button onclick="adicionar(1)" id="adicionar1">+</button>
        <span id="total1">0</span>
    </section>
    <section>
        45.99
        <button onclick="remover(2)" id="remover2">-</button>
        <span id="quantidade2" type="number">0</span>
        <button onclick="adicionar(2)" id="adicionar2">+</button>
        <span id="total2">0</span>
    </section>
    <span id="valorTotalCompra">0</span>
    <script>
        var valorProduto = [54.99, 39.99, 45.99]
        var totalProduto = [0, 0, 0]
        var qtdItem = [0, 0, 0]
        function adicionar(item) {
            var quantidade = document.getElementById("quantidade" + item)
            var total = document.getElementById("total" + item)
            qtdItem[item] += 1
            totalProduto[item] = Number.parseFloat(valorProduto[item]) * qtdItem[item]
            quantidade.innerHTML = qtdItem[item]
            total.innerHTML = totalProduto[item].toFixed(2)
            valorCompra()
        }
        function remover(item) {
            if (qtdItem[item] > 0) {
                var quantidade = document.getElementById("quantidade" + item)
                var total = document.getElementById("total" + item)
                qtdItem[item] -= 1
                totalProduto[item] = Number.parseFloat(valorProduto[item]) * qtdItem[item]
                quantidade.innerHTML = qtdItem[item]
                total.innerHTML = totalProduto[item].toFixed(2)
                valorCompra()
            }
        }
        function valorCompra() {
            var valorTotalCompra = document.getElementById("valorTotalCompra")
            var valor = 0
            for (var i = 0; i < totalProduto.length; i++) {
                valor += totalProduto[i]
            }
            valorTotalCompra.innerHTML = valor.toFixed(2)
        }
    </script>
    <style>
        iframe{
            border-radius: 15px;
            margin: 15px;
        }
    </style>
</body>

</html>
