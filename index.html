<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div> R$30.89</div>
    <button onclick="remover(0)" id="remover">-</button>
    <span id="quantidade0" type="email">0</span>
    <button onclick="adicionar(0)" id="adicionar">+</button><br>
    <span class="total" id="total0">R$00,00</span>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18275.87610966205!2d-56.12643559257254!3d-15.643408076520286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1710522966201!5m2!1spt-BR!2sbr" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script>

        var valorTotal = [0, 0]
        var valorProduto = [30.89]
        var qtd = [0, 0]

        function adicionar(item) {
            var quantidade = document.getElementById("quantidade" + item)
            var total = document.getElementById("total" + item)
            qtd[item] += 1
            valorTotal[item] = Number.parseFloat(valorProduto[item]) * qtd[item]
            quantidade.innerHTML = qtd[item]
            total.innerHTML = valorTotal[item].toFixed(2)
        }
        function remover(item) {
            if (qtd[item] > 0) {
                qtd[item] -= 1
                var quantidade = document.getElementById("quantidade" + item)
                var total = document.getElementById("total" + item)
                valorTotal[item] = Number.parseFloat(valorProduto[item]) * qtd[item]
                quantidade.innerHTML = qtd[item]
                total.innerHTML = valorTotal[item].toFixed(2)
            }
        }
    </script>
    <style>
        iframe{
            border-radius: 15px;
            margin: 15px;
        }
    </style>
</body>

</html>
